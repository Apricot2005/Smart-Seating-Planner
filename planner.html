<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner | Smart Seating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the visual grid */
        .plan-grid {
            display: grid;
            border: 1px solid #e2e8f0;
            margin-top: 20px;
            background: #fff;
        }
        .grid-seat {
            border: 1px solid #f1f5f9;
            min-height: 70px;
            font-size: 12px;
            text-align: center;
            padding: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
        }
        .grid-seat strong {
            display: block;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">
            <a href="index.html">&larr; Smart Exam Seating Planner</a>
        </h1>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 space-y-6">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Step 1: Configure Room</h2>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label for="room-rows" class="block text-sm font-medium text-gray-600 mb-1">Rows</label>
                        <input type="number" id="room-rows" value="10" min="1" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex-1">
                        <label for="room-cols" class="block text-sm font-medium text-gray-600 mb-1">Columns</label>
                        <input type="number" id="room-cols" value="10" min="1" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Step 2: Add Students</h2>
                <p class="text-sm text-gray-500 mb-3">
                    Paste your student list below. Format: <strong>ID,Subject</strong>
                </p>
                <textarea id="student-data" class="w-full h-40 p-2 border border-gray-300 rounded-md font-mono text-sm" 
                          placeholder="S101,Math
S102,Math
S201,Physics
S301,History
..."></textarea>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Step 3: (Optional) Gen AI</h2>
                <label for="api-key" class="block text-sm font-medium text-gray-600 mb-1">Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Paste your key for an AI summary" class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button id="generate-btn" 
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg text-lg
                           transform transition-transform hover:scale-105 hover:bg-indigo-700">
                âœ¨ Generate Seating Plan
            </button>
        </div>

        <div class="lg:col-span-2 space-y-6">
            
            <div id="status-message" class="p-4 rounded-md text-center font-medium text-gray-700 bg-gray-200">
                Please fill in your details and click generate.
            </div>

            <div id="ai-summary" class="bg-white p-6 rounded-lg shadow-md" style="display: none;">
                </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Visual Seating Grid</h2>
                <div id="plan-grid" class="plan-grid">
                    </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Data Table</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Row</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seat</th>
                            </tr>
                        </thead>
                        <tbody id="plan-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
